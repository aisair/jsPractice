<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>greaterNum</title>
</head>
<body>
    <script>
        function greaterNum(num1, num2){
            if(num1>num2){
                return num1;
            }else if(num1<num2){
                return num2;
            }else{
                return num1 + " = " + num2;
            }
        }
        document.write(greaterNum(5,20));
        document.write("<br>");
        document.write(greaterNum(6,2));
        document.write("<br>");
        document.write(greaterNum(5,5));
    </script>
</body>
</html>
