<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
    <script>
        var lang = prompt("Enter Language", "English").toLowerCase();
        switch(lang){
            case "english":
                console.log("Hello World!");
                document.write("Hello World!");
                break;
            case "spanish":
                console.log("Hola Mundo!");
                document.write("Hola Mundo!");
                break;
            case "korean":
                console.log("안녕 세상!");
                document.write("안녕 세상!");
                break;
            case "deutsch":
                console.log("Hallo Welt!");
                document.write("Hallo Welt!");
                break;
            default:
                console.log("This language hasn't been programmed, sorry.");
                document.write("This language hasn't been programmed, sorry.");
                break;
        }
    </script>
</body>
</html>
