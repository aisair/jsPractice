<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baseProcessing()</title>
    <style>
        .background{
            background: url('https://github.com/aisair/html-fc/raw/master/snowback.jpg') no-repeat;
            background-size: 100vw 100vh;
            position: fixed;
            width: 100vw;
            height: 100%;
            top:0;
            left:0;
            z-index: -1;
            filter: blur(5px);
        }
        body{
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1 style="font-family: DINpro, sans-serif;">Base Conversion</h1>
    <label style="font-family: sans-serif;" for="cin">Enter a binary (base 2) number: </label>
    <input type="text" id="cin">
    <button onclick="translate()">Convert!</button>

    <p id="output">test</p>

    <script>
        function prepBase(){
            let binary = document.getElementById("cin").value;
            return parseInt(binary);
        }
        function translate(){
            const input = prepBase();
            const length = input.toString().length;
            let output;
            let next;
            for (let i = 0; i++; i < length){
                let divisor = Math.pow(2, length + i);
                let remainder = (input % divisor).toString();
                next = Math.floor(input / divisor);
                output = remainder + output;
            }
            document.getElementById(output).innerHTML = output.toString();
        }
    </script>
</body>
</html>
